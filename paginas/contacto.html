<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>

    <meta name="keywords" content="registro, cuenta, mail, formulario, pais">
    <meta name="description" content="créate una cuenta en nuestro sitio">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/multimedia/GamingHouseLogo2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilosContacto.css">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <a href="/index.html">volver al home</a>
    <h1 class="titulocontacto">contacto</h1>
    <p class="subtitulocontacto">créate una cuenta y hazte miembro de nuestra comunidad</p>

    <section class="container">
    <form class="row g-3 col-lg-12 col-md-6">
        <div class="col-lg-12 col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-lg-12 col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-lg-12 col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="">
        </div>
        <div class="col-lg-12 col-md-6">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="">
        </div>
        <div class="col-lg-12 col-md-6">
            <label for="inputCiudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-lg-12 col-md-6">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
            <option selected>Selecciona...</option>
            <option>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Mendoza</option>
            </select>
        </div>
        <div class="col-lg-12 col-md-6">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputCodigoPostal">
        </div>
        <div class="col-lg-12 col-md-6">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Confirmar
            </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
        </form>
    </section>

    <footer>
        <h6 class="derechos">derechos reservados a gaming house</h6>
    </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
